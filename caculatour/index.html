<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calclator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body {
        margin: 50px;
    }
  </style>
  <body>
    <h1>Simple Calculator</h1>
    <label for="num1">Num 1</label>
    <input id="num1" type="number" placeholder="Enter a number">
    <label for="num2">Num 2</label>
    <input id="num2" type="number" placeholder="Enter another number">
    <h2>Results</h2>
    <p><button id="add" class="btn btn-success">+</button> = <span id="addition"></span></p>
    <p><button id="subtract" class="btn btn-success">-</button> = <span id="subtraction"></span></p>
    <p><button id="multiply" class="btn btn-success">*</button> = <span id="multiplication"></span></p>
    <p><button id="divide" class="btn btn-success">/</button> = <span id="division"></span></p>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="calculator.js"></script>
  </body>
</html>
